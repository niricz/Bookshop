_schema-version: '3.1'
ID: Bookshop
version: 1.0.0
description: A simple CAP project.
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf build/ui-deployer
        - mkdir -p build/ui-deployer
        - rm -rf build/dist
        - mkdir -p build/dist
    - builder: custom
      commands:
        - npm install --production
        - >-
          bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save
          @sap/cds-dk @sap/mdk-tools"
        - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
        - cds build --production
modules:
  - name: Bookshop-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: Bookshop-service-uaa
      - name: Bookshop-service-db
  - name: Bookshop-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256MB
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: Bookshop-service-uaa
      - name: Bookshop-service-db
      - name: Bookshop-service-destination
      - name: Bookshop-service-metadata
      - name: Bookshop-service-connectivity
      - name: Bookshop-service-logs
  - name: Bookshop-aux-destinations
    type: com.sap.application.content
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: Bookshop-service-uaa
              ServiceInstanceName: Bookshop-uaa
              ServiceKeyName: Bookshop-uaa-key
              sap.cloud.service: lcap.Bookshop
            - Authentication: OAuth2UserTokenExchange
              Name: Bookshop-app-srv
              TokenServiceInstanceName: Bookshop-uaa
              TokenServiceKeyName: Bookshop-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: lcap.Bookshop
            - Name: Bookshop-service-html5-apps-repo-host
              ServiceInstanceName: Bookshop-html5-apps-repo-host
              ServiceKeyName: Bookshop-html5-apps-repo-host-key
              sap.cloud.service: lcap.Bookshop
    build-parameters:
      no-source: true
    requires:
      - name: Bookshop-service-uaa
        parameters:
          service-key:
            name: Bookshop-uaa-key
      - name: srv-api
      - name: Bookshop-service-html5-apps-repo-host
        parameters:
          service-key:
            name: Bookshop-html5-apps-repo-host-key
      - name: Bookshop-service-destination
        parameters:
          content-target: true
  - name: Bookshop-launchpad
    type: html5
    path: build/launchpad
    build-parameters:
      builder: custom
      commands:
        - npm install
        - >-
          npx -p @ui5/cli ui5 build --dest dist
          --include-task=generateManifestBundle
          --include-task=generateCachebusterInfo
        - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
        - rm -rf dist
      _artifactName: launchpad.zip
      supported-platforms: []
      build-result: ../../build/dist
  - name: Bookshop-aux-ui-deployer
    type: com.sap.application.content
    path: build/ui-deployer
    build-parameters:
      build-result: resources
      requires:
        - name: Bookshop-launchpad
          artifacts:
            - launchpad.zip
          target-path: resources
    requires:
      - name: Bookshop-service-html5-apps-repo-host
        parameters:
          content-target: true
resources:
  - type: org.cloudfoundry.managed-service
    name: Bookshop-service-uaa
    parameters:
      service: xsuaa
      service-plan: application
      service-name: Bookshop-uaa
      path: xs-security.json
      config:
        xsappname: Bookshop-${space}
        role-collections: []
  - type: org.cloudfoundry.managed-service
    name: Bookshop-service-db
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: Bookshop-db
  - type: org.cloudfoundry.managed-service
    name: Bookshop-service-destination
    parameters:
      service: destination
      service-plan: lite
      service-name: Bookshop-destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - type: org.cloudfoundry.user-provided-service
    name: Bookshop-service-metadata
    parameters:
      service: metadata
      service-plan: standard
      service-name: Bookshop-metadata
      config:
        default-domain: ${default-domain}
  - type: org.cloudfoundry.managed-service
    name: Bookshop-service-connectivity
    parameters:
      service: connectivity
      service-plan: lite
      service-name: Bookshop-connectivity
  - type: org.cloudfoundry.managed-service
    name: Bookshop-service-logs
    parameters:
      service: application-logs
      service-plan: lite
      service-name: Bookshop-logs
  - type: org.cloudfoundry.managed-service
    name: Bookshop-service-html5-apps-repo-host
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: Bookshop-html5-apps-repo-host
